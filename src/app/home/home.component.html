<body>
    <div class="responsive">
      <div class="grid">
        <a href="./summer"><img src="../../assets/Images/Summer1.jpeg"></a>
        <a href="./winter"><img src="../../assets/Images/Winter1.jpeg"></a>
        <a href="./spring"><img src="../../assets/Images/Spring1.jpg"></a>
        <a href="./rain"><img src="../../assets/Images/Rain1.jpg"></a>
      </div>
      <router-outlet></router-outlet>
      <h3>Video's list from Youtube</h3>
    <div class="grid">
      <div *ngFor="let video of youtubeVideosArray" class="col-xl-3 col-lg-variable col-md-6 mb-4">
        <div class="card border-0 shadow vh-50">
          <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
            <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
          <div class="card-body text-center">
            <h5 class="card-title mb-0">
              <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}
              </a></h5>
            <!-- <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div> -->
            <!-- <p class="card-text">{{video.snippet.description}}</p> -->
          </div>
        </div>
      </div>
    </div>
    </div> 
</body>
